name: Report Bug ðŸª²
description: Create a bug report
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Please provide as much detail as possible to help us evaluate and resolve the bug report faster.

  - type: markdown
    attributes:
      value: |
        Software-specific details:

  - type: input
    id: os
    attributes:
      label: OS and Version
      description: Name and version of operating system used
      placeholder: OS
    validations:
      required: true

  - type: textarea
    id: bug
    attributes:
      label: Bug Description
      description: Describe the bug
      placeholder: Bug description
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: 1. Step 1
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Describe the expected result
      placeholder: Expected result
    validations:
      required: true

  - type: input
    id: hash
    attributes:
      label: Commit Hash
      description: Commit hash (if known)
      placeholder: baf2aab0128f07262b564214ec70fc07befc6bb3

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any additional context or screenshots
